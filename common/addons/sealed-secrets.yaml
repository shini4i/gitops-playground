apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-sealed-secrets
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  applyNestedSelectors: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - clusters:
        values:
          addonChart: argo-workflows
          addonChartNamespace: argo-workflows
          addonChartVersion: 0.45.8
          addonChartRepository: https://argoproj.github.io/argo-helm
        selector:
          matchExpressions:
            - key: argocd.argoproj.io/secret-type
              operator: In
              values: [cluster]
            - key: enable_argo_workflows
              operator: In
              values: ['true']
  template:
    metadata:
      name: addon-{{.values.addonChart}}
      labels:
        managed-by: ApplicationSet
    spec:
      project: default
      sources:
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: '{{.values.addonChart}}-controller'
            valuesObject:
              fullnameOverride: sealed-secrets
              # disable key rotation
              keyrenewperiod: "0"
              # update unsealing status, required for ArgoCD
              # to detect that SealedSecret was synced and unsealed successfully
              updateStatus: true
      destination:
        namespace: '{{.values.addonChartNamespace}}'
        name: '{{.name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
